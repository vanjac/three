[camera]

fov = 60
nearclip = 0.1
farclip = 2048

[buttons]

jump = key(' ')
use = mouse_left

left = key('a')
right = key('d')
forward = key('w')
backward = key('s')

[axes]

x_look = mouse_x * 0.005
y_look = mouse_y * 0.005
x_walk = ButtonAxis(right) - ButtonAxis(left)
y_walk = ButtonAxis(forward) - ButtonAxis(backward)
