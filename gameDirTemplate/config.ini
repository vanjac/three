[camera]

fov = 60
nearclip = 0.1
farclip = 2048

[buttons]

jump = key(' ')
use = mouse_left

move_left = key('a') | left
move_right = key('d') | right
move_forward = key('w') | up
move_backward = key('s') | down

[axes]

x_look = mouse_x * 0.005
y_look = mouse_y * 0.005
x_walk = ButtonAxis(move_right) - ButtonAxis(move_left)
y_walk = ButtonAxis(move_forward) - ButtonAxis(move_backward)
